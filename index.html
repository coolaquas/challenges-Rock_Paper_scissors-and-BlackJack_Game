<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div class="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Img Generator</h2>
        <button class="btn btn-success" id="gen_btn">Genarate Image</button>

        <div class="flex-box-container-2"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <button class="btn btn-info">Reset</button>
        <div class="flex-box-rps">
            <img id="rock" src="https://openclipart.org/image/800px/209758" onClick="rpsGame(this)" alt="">
            <img id="paper" src="https://freesvg.org/img/paper.png" onClick="rpsGame(this)" alt="">
            <img id="scissors" src="https://www.pngkey.com/png/full/22-223127_scissor-big.png" onClick="rpsGame(this)"
                alt="">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the color of all buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!!!</button>
            <button class="btn btn-danger">Yahoo!!!</button>
            <button class="btn btn-warning">Google!!!</button>
            <button class="btn btn-success">Facebook!!!</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="looses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr> 
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
